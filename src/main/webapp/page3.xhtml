<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Catalogue Produits</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</h:head>
<h:body>
    <h3>Supprimer un produit</h3>
    <div class="centering">
        <div class="blur-background">

            <h:form>
                <h:outputLabel value="ID produit : "/>
                <h:inputText value="#{catalogue.id}" styleClass="input-style"/>
                <h:commandButton value="Supprimer" action="#{catalogue.deleteProduit}" styleClass="button-style"/>
                <h:commandButton value="Modification Page" action="navigation34" styleClass="button-style"/>
            </h:form>
        </div>
    </div>




    <h3>Resultats</h3>
    <h:outputText value="#{catalogue.result}" escape="false" />
</h:body>
</html>
