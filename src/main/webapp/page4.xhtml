<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
<h:head>
    <title>Catalogue Produits</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</h:head>
<h:body>
    <h3>Modifier un produit</h3>
    <div class="centering">
        <div class="blur-background">
            <h:form>
                <h:outputLabel value="ID : "/>
                <h:inputText value="#{catalogue.id}" styleClass="input-style"> </h:inputText> <br/>
                <h:outputLabel value="Nouveau nom : "/>
                <h:inputText value="#{catalogue.nom}" styleClass="input-style"><f:validator validatorId="nomValidator"/> </h:inputText> <br/>
                <h:outputLabel value="Nouveau prix : "/>
                <h:inputText value="#{catalogue.prix}" styleClass="input-style"> <f:validateDoubleRange minimum="0" /></h:inputText><br/>
                <h:commandButton value="Mettre a jour" action="#{catalogue.updateProduit}" styleClass="button-style"/>
            </h:form>
        </div>
    </div>



    <h3>Resultats</h3>
    <h:outputText value="#{catalogue.result}" escape="false" />
</h:body>
</html>
